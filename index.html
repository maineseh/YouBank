<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasibank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouBank</h1>

        <form id="createAccountForm">
            <input type="text" id="accountHolder" placeholder="Nome do Titular" required>
            <input type="number" id="initialBalance" placeholder="Saldo Inicial" required>
            <input type="submit" value="Criar Conta">
        </form>

        <form id="operationForm">
            <input type="number" id="accountNumber" placeholder="Número da Conta" required>
            <input type="number" id="amount" placeholder="Valor" required>
            <select id="operationType">
                <option value="deposit">Depositar</option>
                <option value="withdraw">Sacar</option>
            </select>
            <input type="submit" value="Realizar Operação">
        </form>

        <form id="balanceForm">
            <input type="number" id="accountNumberBalance" placeholder="Número da Conta" required>
            <input type="submit" value="Ver Saldo">
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
